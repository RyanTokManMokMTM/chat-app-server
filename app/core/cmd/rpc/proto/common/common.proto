syntax = "proto3";

package common;
option go_package="./common";


message ErrorResponse {
  int32 code = 1; //What error code
  string message = 2;//What error message
}
message PageableInfo {
  uint32  totalPage = 1;
  uint32  page    = 2;
}

message UserInfo{
  optional int32 id = 1;
  optional string uuid = 2;
  optional string name = 3;
  optional string avatar = 4;
  optional string email = 5;
  optional string cover = 6;
  optional string statusMessage = 7;
}