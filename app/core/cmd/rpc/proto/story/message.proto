syntax = "proto3";

package story_message;
option go_package="./story_message";

message StoryInfo {
  uint32 storyId = 1;
  string storyUUID = 2;
  string storyURL = 3;
}

message StorySeenUserBasicInfo{
  uint32 Id = 1;
  string avatar = 2;
}
message FriendStory{
  uint32 userId = 1;
  string uuid = 2;
  string username = 3;
  string avatar = 4;
  bool isSeen = 5;
  uint32 latestStoryTimeStamp = 6;
}
message StorySeenInfo{
  uint32 userId = 1;
  string uuid = 2;
  string username = 3;
  string avatar = 4;
  bool isLiked = 5;
  uint32 createdAt = 6;
}
