syntax = "proto3";

package group_message;
option go_package="./group_message";
import "common/common.proto";
message GroupMemberInfo {
  common.UserInfo userInfo = 1;
  bool isGroupLead = 2;
}

message GroupInfo {
  uint32 id = 1;
  string uuid = 2;
  string name = 3;
  string avatar = 4;
  string desc = 5;
  uint32 createdAt = 6;
}

message FullGroupInfo {
  GroupInfo info = 1;
  uint32 members = 2;
  bool isJoined = 3;
  bool isOwner = 4;
  uint32 createdBy= 5;
}
